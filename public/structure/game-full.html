<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/scene.css">
    <script src="https://kit.fontawesome.com/a11ab70f88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Game Full View Scene</title>
  </head>
  <body class="background">
    <div class="scene scene-game">
      <div class="camera-frame">
        <div class="social-widget social-widget__camera-frame"><span>EDarkMatter</span><i class="fa-brands fa-youtube youtube"></i>
          <div class="bolts">
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <div class="public-banner" id="banner-box">
        <div class="aff-item animate__animated animate__backInUp" id="banner_title"></div>
        <div class="aff-item animate__animated animate__backInUp" id="aff_logo"><img alt="aff-spon logo"/></div>
        <div class="aff-item animate__animated animate__backInUp" id="aff_des"></div>
        <div class="aff-item animate__animated animate__backInUp" id="aff_offer"></div>
        <div class="aff-item animate__animated animate__backInUp" id="aff_link"></div>
      </div>
    </div>
    <script src="../script/aff-spo-list-dist.js" crossorigin="anonymous"></script>
    <script src="../script/public-banner-dist.js" crossorigin="anonymous"></script>
  </body>
</html>
